<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1>Calcualtor avansat</h1>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="line">
    <button id="digit7">7</button>
    <button id="digit8">8</button>
    <button id="digit9">9</button>
    <button id="multiply">*</button>
  </div>
  <div class="line">
    <button id="digit4">4</button>
    <button id="digit5">5</button>
    <button id="digit6">6</button>
    <button id="subtract">-</button>
  </div>
  <div class="line">
    <button id="digit1">1</button>
    <button id="digit2">2</button>
    <button id="digit3">3</button>
    <button id="add">+</button>
  </div>
  <div class="line">
    <button id="clear">C</button>
    <button id="digit0">0</button>
    <button></button>
    <button id="equals">=</button>
  </div>
  
  <!-- Locul unde va fi afisat rezultatul -->
  <div class="result">
    <p>Aici va fi afisat rezultatul.</p>
  </div>
</body>
</html>
